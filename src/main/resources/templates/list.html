<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h1> Hello</h1>
    <a href="/add">Add a job</a><br />
    <div th:each="job : ${jobs}">
        <h4 th:inline="text">[[${job.title}]]  @ [[${job.employer}]]</h4>
        <p th:text="${job.description}"></p>
    </div>
</body>
</html>
